<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>LeWeather - xl banner</title>
</head>

<body>
   <div class="container">
      <img class="giphy__logo" src="https://media.giphy.com/media/3o6gbbuLW76jkt8vIc/giphy.gif" width="180" height="90"
         frameBorder="0" class="giphy-embed" allowFullScreen></img>
      <div class="gif__container">
         <div style="width:100%;height:100%;padding-bottom:56%;">
            <iframe src="https://giphy.com/embed/VFvWpst20OYxLMT7fF" width="100%" height="100%"
               style="position:absolute" frameBorder="0" class="giphy-embed gif"></iframe>
         </div>
      </div>

      <div class="time">
         <p class="time__text">12:25</p>
      </div>
      <div class="weather__container">
         <h1 class="weather__text">Beautifull day with slightly clouded, but blue sky</h1>
         <div class="weather__info">
            <div class="weather__cards weather__cards--weather">
               <span class="info__icon--weather">☁️</span>
               <p class="info__text--weather">9°</p>
            </div>
            <div class="weather__cards weather__cards--temp">
               <span class="info__icon--temp">🌡️</span>
               <p class="info__text--temp">9°</p>
            </div>
            <div class="weather__cards weather__cards--humidity">
               <span class="info__icon--humidity">💦</span>
               <p class="info__text--humidity">9°</p>
            </div>
            <div class="weather__cards weather__cards--windspeed">
               <span class="info__icon--windspeed">💨</span>
               <p class="info__text--windspeed">9°</p>
            </div>
         </div>
         <div class="weather__intersect"></div>
         <div class="forecast">
            <!-- loop template forecast div*7 <div class="forecast_card">
               <p class="forecast__day">mon</p>
               <h2 class="forecast__degree">9°</h2>
            </div>-->
         </div>
      </div>
      <div class="reload__button">reload ad</div>
   </div>
   <script type="module" src="./public/js/main.js"></script>
</body>

</html>
